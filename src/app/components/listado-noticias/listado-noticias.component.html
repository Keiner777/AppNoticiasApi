<div class="row row-cols-1 row-cols-md-2 g-4 mt-2">

    <div *ngFor="let noticia of listNoticiasHijo" class="col">
      <div class="card">
        <img [src]="noticia.urlToImage" class="card-img-top" alt="..." width="200px" height="300px">
        <div class="card-body">
         <span class="badge bg-warning">{{noticia.source.name}}</span>
         <h3 class="card-title mt-1">{{noticia.title}}</h3>
         <p class="card-text">{{noticia.description}}</p>
         <a target="_blank" class="btn btn-outline-primary " [href]="noticia.url">Ver noticia</a>
      </div>
    </div>
