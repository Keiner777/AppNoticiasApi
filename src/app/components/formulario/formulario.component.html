<div class="card mt-3" >
    <div class="card-body ">
      <h2 class="card-title text-white text-center">Filtro de noticias y categorias</h2>
      <div class="row">
          <div class="col-lg8-offset-lg-2">
           <form  (submit)="buscarNoticias()">

            <div class="form-group">
                <select [(ngModel)]="CategoriaSelect" class="form-select form-select-lg mb-3" name="categoria" aria-label=".form-select-lg example">
                    <option [value]="categoria.value" *ngFor="let categoria of categorias" >{{categoria.nombre}}</option>
                   
                  </select>
            </div>

            <div class="form-group">
                <select [(ngModel)]="PaisSelect"  class="form-select form-select-lg mb-3"  name="pais" aria-label=".form-select-lg example">
                    <option [value]="paises.value" *ngFor="let paises of pais" >{{paises.nombre}}</option>
                   
                  </select>
            </div>
            
            <button type="submit" class="btn">Buscar</button>
            
           </form>



          </div>
      </div>
    
  </div>
